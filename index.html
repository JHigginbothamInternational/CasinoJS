<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CasinoJS</title>

    <style>
    body {
        margin: 0px
    }
    
    .heading-wrapper {
        display: flex;
        justify-content: center;
        text-align: center;
    }

    .content-wrapper {
        display: grid;
        justify-content: center;
        text-align: center;
    }

    #walletHeading {
        font-size: 2em;
        font-style: bold;
    }

    .content-wrapper > .machine {
        display: grid;
        grid-template-rows: 2em;
    }

    .footer-wrapper {
        display: flex;
        justify-content: center;
        text-align: center;
    }
    </style>
</head>
<body>
    <div class="heading-wrapper">
        <div class="heading">
            <h1>Welcome to the Bottega Casino!</h1>
            <h2>This is the number guessing game.  Guess a number 1 through 1000.</h2>
            <h3>The rules are simple... Guess the correct number to get the jackpot.  Closer you are the more money you get.  The further the less.</h3>
            <h4>Good luck!</h4>
        </div>
    </div>
    <div class="content-wrapper">
        <div class="machine-heading">
            <p id=walletHeading></p>
        </div>
        <div class="machine">
            <input id="prompt"></input> <br>
            <button onclick="saveAnswer()">Submit Number!!</button>
            <p id=user-value></p>
        </div>
        <div class="machine-end-results">            
            <p id=machine-value></p>           
        </div>
    </div>
    <div class="footer-wrapper">
        <h1>This is where the footer is with Bottega Logo.</h1>
    </div>
</body>
<script>
    let walletAmount = 100;

    const walletSentence = `Wallet: $${walletAmount}.`

    document.getElementById("walletHeading").innerHTML = walletSentence;
    
    let randomNumber = Math.floor(Math.random(1) * 1000);

    function saveAnswer() {
        let userValue = document.getElementById("prompt").value;
        return document.getElementById("user-value").innerHTML = userValue;
    }

    let lottery = () => {     
        if (randomNumber === 1) {
            return 'Jackpot!';}
        if (randomNumber > 1 && randomNumber <= 100) {
            return 'Short Pay!'}
        if (randomNumber > 100 && randomNumber <= 250) {
            return 'Bonus Spin!'}
        if (randomNumber > 250 && randomNumber <= 400) {
            return 'Scatter!'}
        if (randomNumber > 400 && randomNumber <= 550) {
            return 'Taste!'}
        if (randomNumber > 550) {
            return 'You lose!'}  
            
}
</script>
</html>
